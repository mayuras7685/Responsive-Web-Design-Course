<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>

        <!-- name -->
        <label id="name-label"
          >Name 
          <input id="name" name="first-name" type="text" required placeholder="Enter your name"
        />

        <!-- email -->
        <label id="email-label"
          >Email
          <input id="email" name="email" type="email" required placeholder="Enter your Email"
        /></label>

        <!--number/age-->
        <label id="number-label"
          >Age(optional)
          <input id="number" type="number" name="age" min=13 max=120 placeholder="Age"
        /></label>

        <!-- dropdown -->
         <label id="dropdown-label"
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>


      <fieldset>
        <!-- radio-button -->
        <label for="recommend"
          >Would you recommend freeCodeCamp to a friend?</label>
        <label id="def"
          ><input
            id="def"
            type="radio"
            name="def-may-not"
            class="inline"
            value="def"
          />
          Definitely</label
        >
        <label id="may"
          ><input
            id="may"
            type="radio"
            name="def-may-not"
            class="inline"
            value="may"
          />
          Maybe</label
        >
<label id="not"
          ><input
            id="not"
            type="radio"
            name="def-may-not"
            class="inline"
            value="not"
          />
          Not sure</label
        >

<!-- 2nd dropdown -->
<label id="dropdown-label"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option> 
          </select>
        </label>



      </fieldset>
      <fieldset>
        <!-- checkbox -->
<label>What would you like to see improved? (Check all that apply)</label>
        <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="frontend"
          />Front-end Projects</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="backend"
          />Back-end Projects</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="dataviz"
          />Data Visualization</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="challenges"
          />Challenges</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="opensource"
          />Open Source Community</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="gitterroom"
          />Gitter help rooms</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="video"
          />Videos</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="citymeetups"
          />City Meetups</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="wiki"
          />Wiki</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="forum"
          />Forum</label>
          <label for="improved" name="improved">
          <input
            id="improved"
            type="checkbox"
            name="improved"
            class="inline"
            value="add-course"
          />Additional Courses</label>
        
        
       
        <label for="textarea"
          >Any comments or suggestions?
          <textarea
            id="textarea"
            name="textarea"
            rows="3"
            cols="30"
            placeholder="Enter your comment here... "
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
